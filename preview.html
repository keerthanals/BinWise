<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captured Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Captured Image</h1>
        <div class="preview">
            <img id="previewImage" src="" alt="Captured Image">
        </div>
        <button onclick="goBack()">ðŸ”™ Back</button>
    </div>

    <script>
        // Retrieve image from localStorage
        const storedImage = localStorage.getItem('capturedImage');
        if (storedImage) {
            document.getElementById('previewImage').src = storedImage;
        }

        // Function to go back
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
