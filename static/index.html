<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinWise Camera</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="title-container">
                <h1>‚ôªÔ∏è BinWise</h1>
                <p>Click, Analyze, Recycle!</p>
            </div>
            <div class="grp">
                <button id="darkModeToggle">üåô</button>
                <button id="switchCamera" class="icon-button" title="Switch Camera">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                        <path d="M3 3v5h5"></path>
                        <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path>
                        <path d="M16 21h5v-5"></path>
                    </svg>
                </button>
            </div>
        </header>

        <main class="camera-container">
            <div class="camera-view">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
            </div>

            <div class="camera-controls">
                <button id="capture" class="capture-button">
                    <span class="capture-button-inner"></span>
                </button>
            </div>

            <div class="file-upload">
                <label for="upload" class="upload-label">
                    Upload Image
                </label>
                <input type="file" id="upload" accept="image/*">
            </div>
        </main>
    </div>

    <div id="preview" class="preview hidden">
        <div class="preview-content">
            <img id="capturedImage" alt="Captured photo">
            <div class="preview-controls">
                <button id="retake" class="secondary-button">Retake</button>
                <button id="download" class="primary-button">Generate</button>
            </div>
        </div>
    </div>

    <div id="loadingScreen" class="loading hidden">
        <div class="spinner"></div>
        <p>Processing...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
